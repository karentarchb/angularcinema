<div class="login-form">
  <mat-card>
    <mat-card-content>
      <img src="https://image.flaticon.com/icons/png/512/2809/2809591.png" alt="palomitas para el cine con refresco y el ticket">
      <h1>Bienvenido!</h1>
      <P>Encuentra esa película que tanto quieres ver.</P>
      <form [formGroup]="loginForm.baseForm" (ngSubmit)="onLogin()">
        <mat-form-field class="full-width-input" appearance="fill">
          <mat-label>
            <mat-icon matSuffix>person_outline</mat-icon>
            <i> Ingresa tu correo...</i></mat-label>
          <input
            text="text"
            formControlName="username"
            matInput placeholder="nombre@example.com"
            required
          />
          <mat-error *ngIf="checkField('username')">
            {{ loginForm.errorMessage }}
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input separator" appearance="fill">
          <mat-label>
            <mat-icon matSuffix>lock</mat-icon>
            <i> Ingresa tu contraseña...</i></mat-label>
          <input
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            matInput
            placeholder="****"
            required
          />
          <button mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="checkField('password')">
            {{ loginForm.errorMessage }}
          </mat-error>
        </mat-form-field>
        <button
          [disabled]="loginForm.baseForm.invalid"
          type="submit"
          mat-raised-button
          color="primary"
        >
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
